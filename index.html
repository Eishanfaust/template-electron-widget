<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Arkai Aloocross</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
        <link rel="stylesheet" href="src/styles/main.css">
        <link rel="stylesheet" href="src/styles/gameboard.css">
        <link rel="stylesheet" href="src/styles/buttons.css">
        <link rel="stylesheet" href="src/styles/panel.css">
        <script type="module" src="src/scripts/renderer.js"></script>
    </head>

    <body>
        <div class="game-container">
            <div class="game-board-wrapper"></div>
            <div class="controls"></div>
        </div>
        <div class="side-panel">
            <!-- Settings Panel -->
            <div class="settings-panel hidden">
                <h2>Game Settings</h2>
                <div class="settings-group">
                    <label>Game Mode:</label>
                    <select id="gameMode" class="settings-select">
                        <option value="single">1 Player</option>
                        <option value="multi">2 Player</option>
                    </select>
                </div>
                
                <div class="settings-group multiplayer-only" style="display: none;">
                    <label>Number of Sets:</label>
                    <input type="number" id="numSets" class="settings-input" min="1" max="10" value="3">
                </div>
        
                <div class="settings-group">
                    <label>Theme:</label>
                    <div class="theme-switch">
                        <button class="theme-btn light active">‚òÄÔ∏è Light</button>
                        <button class="theme-btn dark">üåô Dark</button>
                    </div>
                </div>
                <button class="game-btn play-btn">‚ñ∂Ô∏è Play</button>
            </div>
            <!-- Leaderboards Panel -->
            <div class="leaderboards-panel hidden">
                <div class="leaderboard-header">
                    <h2>üèÜ Leaderboard</h2>
                </div>
                <div class="leaderboard-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Rounds</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody">
                            <tr class="no-data">
                                <td colspan="4">No records found</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="leaderboard-footer">
                        <button class="reset-leaderboard-btn">Reset Leaderboard</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
